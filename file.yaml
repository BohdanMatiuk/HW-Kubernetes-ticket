apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name }}
  labels:
    ticket: k8s
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      ticket: k8s
  template:
    metadata:
      labels:
        ticket: k8s
    spec:
      containers:
      - name: nginx
        image: {{ .Values.deployment.repository.image }}:1.0
        ports:
        - containerPort: {{ .Values.deployment.port }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    ticket: k8s
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.deployment.port }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  labels:
    ticket: k8s
spec:
  rules:
  - http:
      paths:
      - path: {{ .Values.ingress.path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.name }}
            port:
              number: {{ .Values.service.port }}

